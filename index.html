<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドルーレット v2.0</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --accent-color: #ff4081;
            --card-bg: #2d2d2d;
            --border-color: #444;
            --input-bg: #444;
            --input-border: #666;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* For absolute positioning of refresh button */
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .section {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 2px solid var(--accent-color);
            display: inline-block;
            padding-bottom: 3px;
        }

        .option-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 5px;
        }

        .option-row label {
            margin-right: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="number"] {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            color: white;
            padding: 4px;
            border-radius: 4px;
            width: 50px;
            text-align: center;
        }

        input[type="number"]:disabled {
            background: #333;
            color: #777;
            border-color: #444;
        }
        
        input[type="radio"] {
            transform: scale(1.2);
            accent-color: var(--accent-color);
            margin-right: 5px;
        }

        .prob-input-group {
            display: inline-flex;
            align-items: center;
            font-size: 0.85rem;
            color: #ffb74d;
            margin-right: 10px;
        }
        
        .prob-input-group input {
            width: 40px;
            margin: 0 3px;
            border-color: #ffb74d;
        }

        .range-group {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            color: #aaa;
        }

        button#roll-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.2s;
        }

        button#roll-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        button#roll-btn:active {
            transform: translateY(0);
        }

        button#roll-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
            opacity: 0.7;
        }

        #result-area {
            margin-top: 20px;
            padding: 20px;
            background-color: #000;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            min-height: 120px;
            display: none;
        }

        .result-line {
            font-size: 1.2rem;
            margin: 15px 0;
            line-height: 1.4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        .result-line:last-child {
            border-bottom: none;
        }

        .result-label {
            color: #aaa;
            font-size: 0.9rem;
            min-width: 100px;
        }

        .result-value {
            color: #fff;
            font-weight: bold;
            font-size: 1.3rem;
            text-align: right;
            word-break: break-word;
            max-width: 70%;
        }

        .folder-name {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 4px;
        }

        .song-info {
            font-size: 1.6rem; 
            color: #81d4fa;
            line-height: 1.2;
        }

        .rolling-text {
            color: rgba(255, 255, 255, 0.4);
            text-shadow: 0 0 2px rgba(255, 64, 129, 0.5);
        }

        .locked-flash {
            animation: flashEffect 0.5s ease-out;
            color: #fff;
            text-shadow: 0 0 10px var(--accent-color);
        }

        @keyframes flashEffect {
            0% { transform: scale(1.2); color: #fff; text-shadow: 0 0 20px #fff; }
            100% { transform: scale(1); color: #fff; text-shadow: none; }
        }

        #loading-status {
            text-align: center;
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .refresh-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #333;
            color: #aaa;
            border: 1px solid #555;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: #444;
            color: #fff;
            border-color: #888;
        }

        .footer {
            margin-top: 40px;
            margin-bottom: 10px;
            color: #444;
            font-size: 0.75rem;
            text-align: center;
            font-family: monospace;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            accent-color: var(--accent-color);
            margin-right: 5px;
        }

        @media (max-width: 600px) {
            .refresh-btn {
                position: static;
                margin-bottom: 15px;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>

    <button class="refresh-btn" id="force-reload" title="Cache Clear & Reload">↻ RELOAD</button>

    <h1>ドルーレット v2.0</h1>
    <div id="loading-status">Database Loading...</div>

    <div class="container">
        
        <div class="section">
            <div class="section-title">モード設定</div>
            <div class="option-row">
                <input type="radio" id="mode-song-on" name="song-mode" value="on" checked>
                <label for="mode-song-on">曲名あり</label>
                
                <input type="radio" id="mode-song-off" name="song-mode" value="off" style="margin-left: 20px;">
                <label for="mode-song-off">曲名なし</label>
            </div>
        </div>

        <div class="section">
            <div class="section-title">ゲージ</div>
            
            <div class="option-row">
                <input type="checkbox" id="chk-dani" checked>
                <label for="chk-dani">段位</label>
                <div class="range-group">
                    <input type="number" id="dani-min" value="2" min="0" max="100">% - 
                    <input type="number" id="dani-max" value="100" min="0" max="100">%
                </div>
            </div>

            <div class="option-row">
                <input type="checkbox" id="chk-erosion" checked>
                <label for="chk-erosion">侵蝕</label>
                <div class="range-group">
                    <input type="number" id="erosion-min" value="1" min="1" max="5">★ - 
                    <input type="number" id="erosion-max" value="5" min="1" max="5">★
                </div>
            </div>

            <div class="option-row">
                <input type="checkbox" id="chk-exh" checked>
                <label for="chk-exh">EXH</label>
            </div>
            
            <div class="option-row">
                <input type="checkbox" id="chk-hard" checked>
                <label for="chk-hard">HARD</label>
            </div>

            <div class="option-row">
                <input type="checkbox" id="chk-normal" checked>
                <label for="chk-normal">NORMAL</label>
            </div>
        </div>

        <div class="section">
            <div class="section-title">プレースピード</div>
            <div class="option-row">
                <div class="range-group" style="color: var(--text-color);">
                    x <input type="number" id="speed-min" value="0.75" step="0.05"> - 
                    x <input type="number" id="speed-max" value="1.50" step="0.05">
                    <span style="font-size:0.8rem; color:#888; margin-left:10px;">(STEP: 0.05)</span>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">フォルダ</div>
            
            <div class="option-row">
                <input type="checkbox" id="chk-level" checked>
                <label for="chk-level">レベルフォルダ</label>
                
                <span class="prob-input-group">
                    (確率: <input type="number" id="prob-level" value="50" min="0" max="100">)
                </span>

                <div class="range-group">
                    ★<input type="number" id="level-min" value="1" min="1" max="20"> - 
                    ★<input type="number" id="level-max" value="12" min="1" max="20">
                </div>
            </div>

            <div class="option-row">
                <input type="checkbox" id="chk-dahlia" checked>
                <label for="chk-dahlia">ダリアフォルダ</label>
                
                <span class="prob-input-group">
                    (確率: <input type="number" id="prob-dahlia" value="50" min="0" max="100">)
                </span>
            </div>
        </div>

        <button id="roll-btn" disabled>LOADING DATA...</button>

        <div id="result-area">
            <div class="result-line">
                <div class="result-label">ゲージ</div>
                <div class="result-value" id="res-val-0">---</div>
            </div>
            <div class="result-line">
                <div class="result-label">プレースピード</div>
                <div class="result-value" id="res-val-1">---</div>
            </div>
            <div class="result-line">
                <div class="result-label" id="lbl-folder">フォルダ＆楽曲</div>
                <div class="result-value" id="res-val-2">---</div>
            </div>
        </div>
    </div>

    <div class="footer">Created by DEDEDE using Gemini | Version 260206</div>

    <script>
        let songData = [];

        document.getElementById('force-reload').addEventListener('click', function() {
            const url = new URL(window.location.href);
            url.searchParams.set('t', Date.now());
            window.location.href = url.toString();
        });

        window.addEventListener('DOMContentLoaded', () => {
            initProbabilityLogic();

            fetch('./songs.json')
                .then(response => {
                    if (!response.ok) throw new Error("HTTP Error " + response.status);
                    return response.json();
                })
                .then(data => {
                    songData = data;
                    document.getElementById('loading-status').textContent = "Database Loaded: " + songData.length + " songs.";
                    document.getElementById('loading-status').style.color = "#4caf50";
                    document.getElementById('roll-btn').disabled = false;
                    document.getElementById('roll-btn').textContent = "START ROULETTE";
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('loading-status').textContent = "Failed to load songs.json.";
                    document.getElementById('loading-status').style.color = "#f44336";
                    document.getElementById('roll-btn').disabled = false;
                    document.getElementById('roll-btn').textContent = "START (No DB)";
                });
        });

        function initProbabilityLogic() {
            const chkLevel = document.getElementById('chk-level');
            const chkDahlia = document.getElementById('chk-dahlia');
            const probLevel = document.getElementById('prob-level');
            const probDahlia = document.getElementById('prob-dahlia');

            function updateProbabilityInputs() {
                if (chkLevel.checked && chkDahlia.checked) {
                    probLevel.disabled = false;
                    probDahlia.disabled = false;
                    if (parseInt(probLevel.value) === 0 && parseInt(probDahlia.value) === 0) {
                        probLevel.value = 50;
                        probDahlia.value = 50;
                    } else if (parseInt(probLevel.value) === 100 && parseInt(probDahlia.value) === 0) {
                        probLevel.value = 50;
                        probDahlia.value = 50;
                    } else if (parseInt(probLevel.value) === 0 && parseInt(probDahlia.value) === 100) {
                        probLevel.value = 50;
                        probDahlia.value = 50;
                    }
                } else if (chkLevel.checked && !chkDahlia.checked) {
                    probLevel.value = 100;
                    probDahlia.value = 0;
                    probLevel.disabled = true;
                    probDahlia.disabled = true;
                } else if (!chkLevel.checked && chkDahlia.checked) {
                    probLevel.value = 0;
                    probDahlia.value = 100;
                    probLevel.disabled = true;
                    probDahlia.disabled = true;
                } else {
                    probLevel.value = 0;
                    probDahlia.value = 0;
                    probLevel.disabled = true;
                    probDahlia.disabled = true;
                }
            }

            chkLevel.addEventListener('change', updateProbabilityInputs);
            chkDahlia.addEventListener('change', updateProbabilityInputs);

            probLevel.addEventListener('input', function() {
                if (!chkLevel.checked || !chkDahlia.checked) return;
                
                let val = parseInt(this.value);
                if (isNaN(val)) val = 0;
                if (val > 100) val = 100;
                if (val < 0) val = 0;
                
                this.value = val;
                probDahlia.value = 100 - val;
            });

            probDahlia.addEventListener('input', function() {
                if (!chkLevel.checked || !chkDahlia.checked) return;
                
                let val = parseInt(this.value);
                if (isNaN(val)) val = 0;
                if (val > 100) val = 100;
                if (val < 0) val = 0;
                
                this.value = val;
                probLevel.value = 100 - val;
            });
        }

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function getRandomStep(min, max, step) {
            const steps = Math.floor((max - min) / step);
            const randomStep = Math.floor(Math.random() * (steps + 1));
            const result = min + (randomStep * step);
            return parseFloat(result.toFixed(2));
        }

        function pickSongByLevel(level) {
            if (!songData || songData.length === 0) return null;
            
            const candidates = songData.filter(song => {
                const sp = song.levels.sp;
                return sp.n == level || sp.h == level || sp.a == level || sp.l == level;
            });

            if (candidates.length === 0) return null;
            
            const song = candidates[Math.floor(Math.random() * candidates.length)];
            
            const validTypes = [];
            if (song.levels.sp.n == level) validTypes.push('n');
            if (song.levels.sp.h == level) validTypes.push('h');
            if (song.levels.sp.a == level) validTypes.push('a');
            if (song.levels.sp.l == level) validTypes.push('l');
            
            const selectedType = validTypes[Math.floor(Math.random() * validTypes.length)];
            
            return { song: song, type: selectedType };
        }

        function pickSongByDahlia() {
            if (!songData || songData.length === 0) return null;
            
            const candidates = songData.filter(song => {
                return song.levels.sp.l > 0;
            });

            if (candidates.length === 0) return null;
            
            const song = candidates[Math.floor(Math.random() * candidates.length)];
            return { song: song, type: 'l' };
        }

        function getDifficultySuffix(type) {
            if (type === 'n') return '(N)';
            if (type === 'h') return '(H)';
            if (type === 'a') return '(A)';
            if (type === 'l') return '(墓)';
            return '';
        }

        function generateOneResult() {
            const results = [];
            
            const isSongMode = document.getElementById('mode-song-on').checked;

            const gaugeOptions = [];
            if (document.getElementById('chk-dani').checked) {
                const min = parseInt(document.getElementById('dani-min').value) || 0;
                const max = parseInt(document.getElementById('dani-max').value) || 100;
                gaugeOptions.push({ type: '段位', hasValue: true, min: min, max: max, suffix: '%' });
            }
            if (document.getElementById('chk-erosion').checked) {
                const min = parseInt(document.getElementById('erosion-min').value) || 1;
                const max = parseInt(document.getElementById('erosion-max').value) || 5;
                gaugeOptions.push({ type: '侵蝕', hasValue: true, min: min, max: max, suffix: '★' });
            }
            if (document.getElementById('chk-exh').checked) gaugeOptions.push({ type: 'EXH', hasValue: false });
            if (document.getElementById('chk-hard').checked) gaugeOptions.push({ type: 'HARD', hasValue: false });
            if (document.getElementById('chk-normal').checked) gaugeOptions.push({ type: 'NORMAL', hasValue: false });

            let gaugeResult = "なし";
            if (gaugeOptions.length > 0) {
                const selectedGauge = gaugeOptions[Math.floor(Math.random() * gaugeOptions.length)];
                if (selectedGauge.hasValue) {
                    const rMin = Math.min(selectedGauge.min, selectedGauge.max);
                    const rMax = Math.max(selectedGauge.min, selectedGauge.max);
                    const val = getRandomInt(rMin, rMax);
                    gaugeResult = `${selectedGauge.type} ${val}${selectedGauge.suffix}`;
                } else {
                    gaugeResult = selectedGauge.type;
                }
            }
            results.push(gaugeResult);

            const speedMin = parseFloat(document.getElementById('speed-min').value) || 0.75;
            const speedMax = parseFloat(document.getElementById('speed-max').value) || 1.50;
            const rSpeedMin = Math.min(speedMin, speedMax);
            const rSpeedMax = Math.max(speedMin, speedMax);
            const speedVal = getRandomStep(rSpeedMin, rSpeedMax, 0.05);
            results.push(`x${speedVal.toFixed(2)}`);

            const folderOptions = [];
            if (document.getElementById('chk-level').checked) {
                const weight = parseInt(document.getElementById('prob-level').value) || 0;
                const min = parseInt(document.getElementById('level-min').value) || 1;
                const max = parseInt(document.getElementById('level-max').value) || 12;
                folderOptions.push({ type: 'level', hasValue: true, min: min, max: max, weight: weight });
            }
            if (document.getElementById('chk-dahlia').checked) {
                const weight = parseInt(document.getElementById('prob-dahlia').value) || 0;
                folderOptions.push({ type: 'dahlia', hasValue: false, weight: weight });
            }

            let folderResultHTML = "なし";
            
            if (folderOptions.length > 0) {
                let totalWeight = 0;
                folderOptions.forEach(opt => totalWeight += opt.weight);
                if (totalWeight <= 0) {
                    folderOptions.forEach(opt => opt.weight = 1);
                    totalWeight = folderOptions.length;
                }
                let random = Math.random() * totalWeight;
                var selectedFolder = null;
                for (const opt of folderOptions) {
                    if (random < opt.weight) {
                        selectedFolder = opt;
                        break;
                    }
                    random -= opt.weight;
                }
                if (!selectedFolder) selectedFolder = folderOptions[folderOptions.length - 1];

                if (selectedFolder.type === 'level') {
                    const rMin = Math.min(selectedFolder.min, selectedFolder.max);
                    const rMax = Math.max(selectedFolder.min, selectedFolder.max);
                    const levelVal = getRandomInt(rMin, rMax);
                    
                    if (isSongMode) {
                        const result = pickSongByLevel(levelVal);
                        if (result) {
                            const suffix = getDifficultySuffix(result.type);
                            folderResultHTML = `
                                <div class="folder-name">レベルフォルダ ★${levelVal}</div>
                                <div class="song-info">${result.song.title_display} ${suffix}</div>
                            `;
                        } else {
                            folderResultHTML = `<div class="folder-name">レベルフォルダ ★${levelVal}</div><div class="folder-name">(該当曲なし)</div>`;
                        }
                    } else {
                        folderResultHTML = `レベルフォルダ ★${levelVal}`;
                    }

                } else if (selectedFolder.type === 'dahlia') {
                    if (isSongMode) {
                        const result = pickSongByDahlia();
                        if (result) {
                            const suffix = getDifficultySuffix(result.type);
                            folderResultHTML = `
                                <div class="folder-name">ダリアフォルダ</div>
                                <div class="song-info">${result.song.title_display} ${suffix}</div>
                            `;
                        } else {
                            folderResultHTML = `<div class="folder-name">ダリアフォルダ</div><div class="folder-name">(該当曲なし)</div>`;
                        }
                    } else {
                        folderResultHTML = `ダリアフォルダ`;
                    }
                }
            }
            results.push(folderResultHTML);

            return results;
        }

        document.getElementById('roll-btn').addEventListener('click', function() {
            const btn = document.getElementById('roll-btn');
            const lblFolder = document.getElementById('lbl-folder');
            const isSongMode = document.getElementById('mode-song-on').checked;
            
            if (isSongMode) {
                lblFolder.textContent = "フォルダ＆楽曲";
            } else {
                lblFolder.textContent = "フォルダ";
            }

            const finalResults = generateOneResult();
            
            btn.disabled = true;
            btn.textContent = "抽選中...";
            document.getElementById('result-area').style.display = 'block';

            const domElements = [
                document.getElementById('res-val-0'),
                document.getElementById('res-val-1'),
                document.getElementById('res-val-2')
            ];

            const startTime = Date.now();
            const lockTimes = [2000, 4500, 7000];
            const isLocked = [false, false, false];

            domElements.forEach(el => {
                el.className = 'result-value rolling-text'; 
            });

            const timer = setInterval(() => {
                const now = Date.now();
                const elapsed = now - startTime;
                
                const tempResults = generateOneResult(); 

                let allLocked = true;

                for (let i = 0; i < 3; i++) {
                    if (!isLocked[i]) {
                        if (elapsed >= lockTimes[i]) {
                            isLocked[i] = true;
                            domElements[i].innerHTML = finalResults[i];
                            domElements[i].className = 'result-value locked-flash';
                        } else {
                            if (i === 2) {
                                domElements[i].innerHTML = "<span style='font-size:1rem;color:#666;'>抽選中...</span>";
                            } else {
                                domElements[i].textContent = tempResults[i];
                            }
                            allLocked = false;
                        }
                    }
                }

                if (allLocked) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.textContent = "START ROULETTE";
                }

            }, 50);
        });
    </script>
</body>
</html>
