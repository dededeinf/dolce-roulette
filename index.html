<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドルチェルーレット</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --accent-color: #ff4081;
            --card-bg: #2d2d2d;
            --border-color: #444;
            --input-bg: #444;
            --input-border: #666;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .section {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 2px solid var(--accent-color);
            display: inline-block;
            padding-bottom: 3px;
        }

        .option-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 5px;
        }

        .option-row label {
            margin-right: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="number"] {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            color: white;
            padding: 4px;
            border-radius: 4px;
            width: 50px;
            text-align: center;
        }
        
        .prob-input-group {
            display: inline-flex;
            align-items: center;
            font-size: 0.85rem;
            color: #ffb74d;
            margin-right: 10px;
        }
        
        .prob-input-group input {
            width: 40px;
            margin: 0 3px;
            border-color: #ffb74d;
        }

        .range-group {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            color: #aaa;
        }

        button#roll-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.2s;
        }

        button#roll-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        button#roll-btn:active {
            transform: translateY(0);
        }

        /* 禁用狀態樣式 */
        button#roll-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
            opacity: 0.7;
        }

        #result-area {
            margin-top: 20px;
            padding: 20px;
            background-color: #000;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            min-height: 100px;
            display: none;
        }

        .result-line {
            font-size: 1.2rem;
            margin: 10px 0;
            line-height: 1.4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        .result-line:last-child {
            border-bottom: none;
        }

        .result-label {
            color: #aaa;
            font-size: 0.9rem;
        }

        .result-value {
            color: #fff;
            font-weight: bold;
            font-size: 1.3rem;
            text-align: right;
            transition: color 0.1s;
        }
        
        /* 動畫中的樣式 */
        .rolling .result-value {
            color: rgba(255, 255, 255, 0.5);
            text-shadow: 0 0 5px rgba(255, 64, 129, 0.5);
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            accent-color: var(--accent-color);
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <h1>ドルチェルーレット</h1>

    <div class="container">
        <div class="section">
            <div class="section-title">ゲージ</div>
            
            <div class="option-row">
                <input type="checkbox" id="chk-dani" checked>
                <label for="chk-dani">段位</label>
                <div class="range-group">
                    <input type="number" id="dani-min" value="2" min="0" max="100">% - 
                    <input type="number" id="dani-max" value="100" min="0" max="100">%
                </div>
            </div>

            <div class="option-row">
                <input type="checkbox" id="chk-erosion" checked>
                <label for="chk-erosion">侵蝕</label>
                <div class="range-group">
                    <input type="number" id="erosion-min" value="1" min="1" max="5">★ - 
                    <input type="number" id="erosion-max" value="5" min="1" max="5">★
                </div>
            </div>

            <div class="option-row">
                <input type="checkbox" id="chk-exh" checked>
                <label for="chk-exh">EXH</label>
            </div>
            
            <div class="option-row">
                <input type="checkbox" id="chk-hard" checked>
                <label for="chk-hard">HARD</label>
            </div>

            <div class="option-row">
                <input type="checkbox" id="chk-normal" checked>
                <label for="chk-normal">NORMAL</label>
            </div>
        </div>

        <div class="section">
            <div class="section-title">プレースピード</div>
            <div class="option-row">
                <div class="range-group" style="color: var(--text-color);">
                    x <input type="number" id="speed-min" value="0.75" step="0.05"> - 
                    x <input type="number" id="speed-max" value="1.50" step="0.05">
                    <span style="font-size:0.8rem; color:#888; margin-left:10px;">(STEP: 0.05)</span>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">フォルダ</div>
            
            <div class="option-row">
                <input type="checkbox" id="chk-level" checked>
                <label for="chk-level">レベルフォルダ</label>
                
                <span class="prob-input-group">
                    (確率: <input type="number" id="prob-level" value="50" min="0">)
                </span>

                <div class="range-group">
                    ★<input type="number" id="level-min" value="1" min="1" max="20"> - 
                    ★<input type="number" id="level-max" value="12" min="1" max="20">
                </div>
            </div>

            <div class="option-row">
                <input type="checkbox" id="chk-dahlia" checked>
                <label for="chk-dahlia">ダリアフォルダ</label>
                
                <span class="prob-input-group">
                    (確率: <input type="number" id="prob-dahlia" value="50" min="0">)
                </span>
            </div>
        </div>

        <button id="roll-btn">START ROULETTE</button>

        <div id="result-area">
            <div id="result-content"></div>
        </div>
    </div>

    <script>
        // 工具函數
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function getRandomStep(min, max, step) {
            const steps = Math.floor((max - min) / step);
            const randomStep = Math.floor(Math.random() * (steps + 1));
            const result = min + (randomStep * step);
            return parseFloat(result.toFixed(2));
        }

        // 核心邏輯：產生一次結果
        function generateOneResult() {
            const results = [];

            // --- 1. Gauge ---
            const gaugeOptions = [];
            if (document.getElementById('chk-dani').checked) {
                const min = parseInt(document.getElementById('dani-min').value) || 0;
                const max = parseInt(document.getElementById('dani-max').value) || 100;
                gaugeOptions.push({ type: '段位', hasValue: true, min: min, max: max, suffix: '%' });
            }
            if (document.getElementById('chk-erosion').checked) {
                const min = parseInt(document.getElementById('erosion-min').value) || 1;
                const max = parseInt(document.getElementById('erosion-max').value) || 5;
                gaugeOptions.push({ type: '侵蝕', hasValue: true, min: min, max: max, suffix: '★' });
            }
            if (document.getElementById('chk-exh').checked) gaugeOptions.push({ type: 'EXH', hasValue: false });
            if (document.getElementById('chk-hard').checked) gaugeOptions.push({ type: 'HARD', hasValue: false });
            if (document.getElementById('chk-normal').checked) gaugeOptions.push({ type: 'NORMAL', hasValue: false });

            let gaugeResult = "なし";
            if (gaugeOptions.length > 0) {
                const selectedGauge = gaugeOptions[Math.floor(Math.random() * gaugeOptions.length)];
                if (selectedGauge.hasValue) {
                    const rMin = Math.min(selectedGauge.min, selectedGauge.max);
                    const rMax = Math.max(selectedGauge.min, selectedGauge.max);
                    const val = getRandomInt(rMin, rMax);
                    gaugeResult = `${selectedGauge.type} ${val}${selectedGauge.suffix}`;
                } else {
                    gaugeResult = selectedGauge.type;
                }
            }
            results.push({ label: 'ゲージ', value: gaugeResult });

            // --- 2. Speed ---
            const speedMin = parseFloat(document.getElementById('speed-min').value) || 0.75;
            const speedMax = parseFloat(document.getElementById('speed-max').value) || 1.50;
            const rSpeedMin = Math.min(speedMin, speedMax);
            const rSpeedMax = Math.max(speedMin, speedMax);
            
            const speedVal = getRandomStep(rSpeedMin, rSpeedMax, 0.05);
            results.push({ label: 'プレースピード', value: `x${speedVal.toFixed(2)}` });

            // --- 3. Folder ---
            const folderOptions = [];
            
            if (document.getElementById('chk-level').checked) {
                const weight = parseInt(document.getElementById('prob-level').value) || 0;
                const min = parseInt(document.getElementById('level-min').value) || 1;
                const max = parseInt(document.getElementById('level-max').value) || 12;
                folderOptions.push({ type: 'レベルフォルダ', hasValue: true, min: min, max: max, weight: weight });
            }
            
            if (document.getElementById('chk-dahlia').checked) {
                const weight = parseInt(document.getElementById('prob-dahlia').value) || 0;
                folderOptions.push({ type: 'ダリアフォルダ', hasValue: false, weight: weight });
            }

            let folderResult = "なし";
            if (folderOptions.length > 0) {
                if (folderOptions.length === 1) {
                    var selectedFolder = folderOptions[0];
                } else {
                    let totalWeight = 0;
                    folderOptions.forEach(opt => totalWeight += opt.weight);
                    
                    if (totalWeight <= 0) {
                        folderOptions.forEach(opt => opt.weight = 1);
                        totalWeight = folderOptions.length;
                    }

                    let random = Math.random() * totalWeight;
                    var selectedFolder = null;
                    
                    for (const opt of folderOptions) {
                        if (random < opt.weight) {
                            selectedFolder = opt;
                            break;
                        }
                        random -= opt.weight;
                    }
                    if (!selectedFolder) selectedFolder = folderOptions[folderOptions.length - 1];
                }

                if (selectedFolder.hasValue) {
                    const rMin = Math.min(selectedFolder.min, selectedFolder.max);
                    const rMax = Math.max(selectedFolder.min, selectedFolder.max);
                    const val = getRandomInt(rMin, rMax);
                    folderResult = `${selectedFolder.type} ★${val}`;
                } else {
                    folderResult = selectedFolder.type;
                }
            }
            results.push({ label: 'フォルダ', value: folderResult });

            return results;
        }

        // 渲染函數
        function renderResults(results) {
            const resultContent = document.getElementById('result-content');
            let html = '';
            results.forEach(item => {
                html += `
                    <div class="result-line">
                        <div class="result-label">${item.label}</div>
                        <div class="result-value">${item.value}</div>
                    </div>
                `;
            });
            resultContent.innerHTML = html;
        }

        // 按鈕點擊事件
        document.getElementById('roll-btn').addEventListener('click', function() {
            const btn = document.getElementById('roll-btn');
            const resultArea = document.getElementById('result-area');
            const resultContent = document.getElementById('result-content');
            
            // 預先計算最終結果
            const finalResults = generateOneResult();
            
            // UI 狀態設定
            btn.disabled = true;
            btn.textContent = "抽選中...";
            resultArea.style.display = 'block';
            resultArea.classList.add('rolling'); // 加入動畫樣式

            // 動畫參數
            const duration = 1500; // 動畫總時長 (毫秒)
            const intervalTime = 50; // 變換頻率 (毫秒)
            let elapsed = 0;

            // 啟動計時器 (滾動效果)
            const timer = setInterval(() => {
                const tempResults = generateOneResult(); // 產生隨機過程結果
                renderResults(tempResults);
                
                elapsed += intervalTime;
                
                // 結束動畫
                if (elapsed >= duration) {
                    clearInterval(timer);
                    renderResults(finalResults); // 顯示最終結果
                    resultArea.classList.remove('rolling'); // 移除動畫樣式
                    btn.disabled = false;
                    btn.textContent = "START ROULETTE";
                }
            }, intervalTime);
        });
    </script>
</body>
</html>
